<form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <app-department-select
      formControlName="department"
      (departmentChange)="onDepartmentChange($event)">
    </app-department-select>
  </div>

  <div class="form-group">
    <app-city-select
      [departmentId]="selectedDepartmentId"
      formControlName="city">
    </app-city-select>
  </div>

  <div class="form-group">
    <app-neighborhood-input formControlName="neighborhood"></app-neighborhood-input>
  </div>

  <div class="form-group">
    <app-address-input formControlName="address"></app-address-input>
  </div>

  <div class="form-actions">
    <app-button 
      type="primary"
      [isSubmit]="true"
      [disabled]="locationForm.invalid"
      label="Guardar"
      (click)="onSubmit()">
    </app-button>

    <app-button 
      type="secondary"
      (click)="onCancel()"
      label="Cancelar">
    </app-button>
  </div>
</form>
