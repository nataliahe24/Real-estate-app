<div class="sidebar">
  <nav class="menu">
    <ul>
      <li *ngFor="let item of menuItems" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <a [routerLink]="item.route">
          <i class="material-icons">{{ item.icon }}</i>
          <span>{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
