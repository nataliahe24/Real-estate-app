<div class="search-form" [formGroup]="searchForm">
  <div class="form-group">
    <app-category-select
      [formControl]="categoryControl"
      [selectedCategoryName]="categoryControl.value || ''"
      (categorySelected)="onCategoryChange($event)">
    </app-category-select>
    <div *ngIf="loading" class="loading">Cargando categorías...</div>
    <div *ngIf="error" class="error">{{error}}</div>
  </div>
  
  <div class="form-group">
    <input 
      type="text" 
      formControlName="location"
      placeholder="Buscar por ubicación" 
      class="form-control">
  </div>

  <button
    type="button"
    class="filters-toggle"
    (click)="toggleFilters()"
    aria-label="Mostrar filtros avanzados">
    <img src="assets/images/filtro5.png" alt="Filtros avanzados" width="25" height="25" /> Filtros
  </button>

  <app-filters-modal
    [open]="showFilters"
    [config]="filtersConfig"
    (close)="showFilters = false"
    (filtersChange)="onFiltersChange($event)">
  </app-filters-modal>
  
  <button (click)="resetForm()" class="reset-button">
    Limpiar filtros
  </button>
</div>
