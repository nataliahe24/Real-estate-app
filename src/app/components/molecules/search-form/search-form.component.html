<div class="search-form">
  <div class="form-group">
    <app-category-select
      [selectedCategoryName]="currentFilter.category || ''"
      (categorySelected)="onCategoryChange($event)">
    </app-category-select>
    <div *ngIf="loading" class="loading">Cargando categorías...</div>
    <div *ngIf="error" class="error">{{error}}</div>
  </div>
  
  <div class="form-group">
    <input 
      type="text" 
      [(ngModel)]="location"
      placeholder="Buscar por ubicación" 
      class="form-control">
  </div>
  
  <button (click)="onSearch()" class="search-button">Buscar</button>
</div>
