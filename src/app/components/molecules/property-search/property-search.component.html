<div class="property-search-container">
  <div class="search-filters">
    <div class="filter-item">
      <label for="location">Location:</label>
      <input 
        type="text" 
        id="location" 
        [(ngModel)]="locationQuery" 
        (input)="onLocationSearchChange()"
        placeholder="Enter location" 
        class="location-input" />
    </div>

    <div class="filter-item">
      <label>Category:</label>
      <app-category-select 
        [selectedCategoryName]="selectedCategoryName" 
        (categorySelected)="onCategoryChange($event)">
      </app-category-select>
    </div>
  </div>

  <div class="search-results">
    <div *ngIf="isLoading" class="loading">
      Loading properties...
    </div>
    
    <div *ngIf="error" class="error">
      {{ error }}
    </div>
    
    <div *ngIf="!isLoading && !error">
      <div *ngIf="properties.length === 0" class="no-results">
        No properties found matching your search criteria.
      </div>
      
      <div *ngIf="properties.length > 0" class="results-list">
        <div *ngFor="let property of properties" class="property-item">
          <h3>{{ property.name || property.id }}</h3>
          <p>{{ property.price | currency }}</p>
          <p>{{ property.address || 'No location available' }}</p>
          <p>{{ property.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
