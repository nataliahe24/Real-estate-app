<div class="filters-modal-backdrop" *ngIf="open" (click)="onClose()"></div>
<div class="filters-modal" *ngIf="open">
  <div class="filters-modal-header">
    <span>Filtros avanzados</span>
    <button class="close-btn" (click)="onClose()" aria-label="Cerrar filtros">&times;</button>
  </div>
  <div class="filters-modal-body">
    <app-input
      type="number"
      [formControl]="config.roomsControl"
      placeholder="Habitaciones"
      class="filter-input"
      min="0"
    ></app-input>
    <app-input
      type="number"
      [formControl]="config.bathroomsControl"
      placeholder="Baños"
      class="filter-input"
      min="0"
    ></app-input>
    <app-input
      type="number"
      [formControl]="config.minPriceControl"
      placeholder="Precio mínimo"
      class="filter-input"
      min="0"
      step="0.01"
    ></app-input>
    <app-input
      type="number"
      [formControl]="config.maxPriceControl"
      placeholder="Precio máximo"
      class="filter-input"
      min="0"
      step="0.01"
    ></app-input>
  </div>
</div>
