<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header">
      <h2>Programar visita</h2>
      <button class="close-button" (click)="onCancel()">칑</button>
    </div>

    <form [formGroup]="visitForm" (ngSubmit)="onSubmit()" class="modal-form">
      <div class="form-group">
        <label for="scheduleId">ID de Horario</label>
        <div class="input-group">
          <input 
            type="text" 
            id="scheduleId" 
            formControlName="scheduleId" 
            readonly>
          <span class="icon">游늰</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo Electr칩nico</label>
        <div class="input-group">
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="ejemplo@correo.com"
            [ngClass]="{'input-error': visitForm.get('email')?.invalid && (visitForm.get('email')?.dirty || visitForm.get('email')?.touched)}">
          <span class="icon">九괦잺</span>
        </div>
        <div *ngIf="visitForm.get('email')?.invalid && (visitForm.get('email')?.dirty || visitForm.get('email')?.touched)" class="invalid-feedback">
          <span *ngIf="visitForm.get('email')?.errors?.['required']">El correo electr칩nico es requerido</span>
          <span *ngIf="visitForm.get('email')?.errors?.['email']">El correo electr칩nico no es v치lido</span>
        </div>
      </div>


      <div class="modal-actions">
        <app-button
          [type]="'secondary'"
          [label]="'Cancelar'" 
          (click)="onCancel()">
        </app-button>
        <app-button
          [type]="'primary'"
          [label]="'Confirmar Visita'"
          [disabled]="!visitForm.valid"
          [isSubmit]="true"
          type="primary"
          [ngClass]="{'button-disabled': !visitForm.valid}"
          >
        </app-button>
      </div>
    </form>
  </div>
</div>
