<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header">
      <h2>Programar visita</h2>
      <button class="close-button" (click)="onCancel()">√ó</button>
    </div>

    <form [formGroup]="visitForm" (ngSubmit)="onSubmit()" class="modal-form">
      <div class="form-group">
        <label for="scheduleId">ID de Horario</label>
        <div class="input-group">
          <input 
            type="text" 
            id="scheduleId" 
            formControlName="scheduleId" 
            readonly>
          <span class="icon">üìÖ</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo Electr√≥nico</label>
        <div class="input-group">
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="ejemplo@correo.com">
          <span class="icon">‚úâÔ∏è</span>
        </div>
      </div>


      <div class="modal-actions">
        <app-button
          [type]="'secondary'"
          [label]="'Cancelar'" 
          (click)="onCancel()">
        </app-button>
        <app-button
          [type]="'primary'"
          [label]="'Confirmar Visita'"
          [disabled]="!visitForm.valid"
          [isSubmit]="true"
          type="primary">
        </app-button>
      </div>
    </form>
  </div>
</div>
