<div class="property-card">
  <div class="property-image">
    <img [src]="propertyImages[property.id % propertyImages.length]" alt="Imagen de propiedad">
  </div>
  
  <div class="property-content">
    <h3 class="property-title">{{ property.name }}</h3>
    <p class="location">
      <span class="material-icons">location_on</span>
      {{property.neighborhood}}, {{ property.city }}, {{ property.department }}</p>
    
    <p class="price">
      {{property.price | currency:'USD' }}
    </p>
    
    <div class="property-features">
      <div class="feature">
        <i class="material-icons">hotel</i>
        <span>{{ property.rooms }}</span>
      </div>
      
      <div class="feature">
        <i class="material-icons">bathtub</i>
        <span>{{ property.bathrooms }}</span>
      </div>
    </div>

    <div class="property-actions" *ngIf="hasAvailableVisits()">
    
      <button 
        (click)="openVisitModal()"
        class="visit-button">
        <i class="material-icons">event</i>
        Programar visita
      </button>
    </div>
  </div>
</div>
