<app-properties-layout>
<div class="properties-page">
  <h1 class="page-title">Encuentra tu casa perfecta</h1>
  
  <div class="search-container">
    <app-search-form (search)="onSearch($event)"></app-search-form>
  </div>
  
  <div class="properties-content">
    <app-properties-toolbar></app-properties-toolbar>
    
    <div *ngIf="loading" class="loading-state">
      <div class="spinner"></div>
      <p>Cargando propiedades...</p>
    </div>
    
    <div *ngIf="error" class="error-state">
      <i class="material-icons">error</i>
      <p>Error al cargar las propiedades. Intenta de nuevo.</p>
      <button (click)="loadProperties()">Reintentar</button>
    </div>
    
    <app-properties-grid
      [properties]="properties"
      [viewMode]="viewMode"
      (viewModeChange)="onViewModeChange($event)"
    ></app-properties-grid>
  </div>
</div>
</app-properties-layout>
